<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>IEEE</title>
  </head>
  <body>
    <header>
      <nav>
        <h1 class="ieee">IEEE</h1>
        <h1 class="name"><pre>&lt;Ayman Yasser /&gt;</pre></h1>
      </nav>
    </header>
    <main>
      <h1 class="main-head">Calculate the mightiest number in a list</h1>
      <form>
        <div class="input-holder">
          <label for="number-input"
            >Please, Enter your list of numbers seprated by white-space</label
          >
          <div class="input_container">
            <input
              type="text"
              id="number-input"
              name="number-input"
              placeholder="Enter the list of numbers"
            />
            <button id="submit-btn" type="submit">Submit</button>
          </div>
          <p class="resul-text"></p>
        </div>
      </form>
    </main>
    <footer></footer>
    <script src="app.js"></script>
  </body>
</html>
